<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>绕中心旋转</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="content-box">
            <!-- 元素分层很重要 -->
            <div class="people-box">
                <!-- 旋转的是父容器 -->
                <div class="body-box">
                    <img class="body" src="./people_body.png" alt="" />
                    <img class="light" src="./people_light.png" alt="" />
                </div>
                <div class="wrap">
                    <div class="body-element element1">
                        <div class="element-content">1</div>
                    </div>

                    <div class="body-element element2">
                        <div class="element-content">2</div>
                    </div>
                    <div class="body-element element3">
                        <div class="element-content">3</div>
                    </div>
                </div>
            </div>
            <img class="floor" src="./people_floor.png" alt="" />
        </div>
    </body>
</html>
